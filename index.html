<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>To-Do</h1>
  </header>

  <!-- Search & Sort -->
  <div class="actions">
    <input type="text" id="serch-text" class="input" placeholder="Search notes"/>
    <select id="filter-by" class="dropdown">
      <option value="byEdited">Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort by alphabet</option>
    </select>
  </div>

  <div class="container">

    <!-- calendar -->
    <div class="calendar">
      <div class="cld-title">
        <span class="month-num"></span>
        <span class="month-string"></span>
      </div>
      <div class="cld-group">
        <ul id="day">
          <li><a href="#">Sun</a></li>
          <li><a href="#">Mon</a></li>
          <li><a href="#">Tue</a></li>
          <li><a href="#">Wed</a></li>
          <li><a href="#">Thu</a></li>
          <li><a href="#">Fri</a></li>
          <li><a href="#">Sat</a></li>
        </ul>
        <ul id="days"></ul>
      </div>

      <!-- create button -->
      <button id="create-note" class="button">Create Note</button>
    </div>

    <!-- note list -->
    <div id="notes"></div>
  </div>

  <script src="js/calendar.js"></script>
  <script>
    window.addEventListener("load", () => {
      calendar.init();
    });
  </script>
</body>
</html>
